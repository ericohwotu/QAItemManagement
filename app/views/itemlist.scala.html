@(items: List[Item])

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Manufacturer</th>
        </tr>
    </thead>
    <tbody>
    @for(item <- items) {
        <tr>
            <td>@item.name</td>
            <td>@item.price</td>
            <td>@item.description</td>
            <td>@item.manufacturer</td>
        </tr>
    }
    </tbody>
</table>
